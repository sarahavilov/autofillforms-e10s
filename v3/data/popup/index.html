<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="fontello.css"/>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <div id="toolbar">
    <input type="button" id="rate" value="Rate Me" title="Rate Me" data-hide=true>
    <span style="flex: 1"></span>
    <input type="button" data-cmd="open-settings" value="&#xe800;" title="Open settings page">
    <input type="button" data-cmd="open-faqs" value="&#xe801;" title="Open FAQs page">
    <input type="button" data-cmd="open-bugs" value="&#xe802;" title="Open bug reporter">
  </div>
  <form id="filling">
    <div>
      <button><b>Fill Forms</b><br>via<br>"<b id="profile">default</b>" Profile</button>
      <select></select>
    </div>
    <input type="search" id="search" placeholder="Find a Profile. Press Enter to Fill" autofocus>
  </form>
  <div id="tools">
    <button id="generate-password" title="Generate a random password (Access Keys + G)" accesskey="g">
      <u>G</u>enerate a Password
    </button>
    <button id="extract-rules" title="Extract all possible rules from current page (Access Keys + E)" accesskey="e">
      <u>E</u>xtract Rules
    </button>
    <button id="create-profile" title="Create a new profile or update existing profile from data inserted in the page based on the known rules (Access Keys + U)" accesskey="u">
      <u>U</u>pdate Profile
    </button>
  </div>
  <div id="clipboard">
    <span title="This section is useful to temporarly store data from the current tab and paste it multiple times during the current session without storing in profiles">This Tab:</span>
    <button id="create-tmp-profile" title="Create a temporary profile from data inserted in the page based on the known rules (Access Keys + S)" accesskey="s">
      <u>S</u>tore Data
    </button>
    <button id="fill-with-tmp-profile" title="Fill froms from the previously stored data (Access Keys + R)" accesskey="r">
      <u>R</u>estore Date
    </button>

  </div>
  <form id="permission" class="hidden">
    The extension needs extra permission to fill forms on <span></span> frame(s). You can ignore this message if there is no need for filling on cross-origin frames.
    <p>
      <input type="button" value="Ignore">
      <input type="submit" value="Proceed">
    </p>
  </form>
  <script src="external/fuse.js"></script>
  <script src="/bg/defaults.js"></script>
  <script src="/bg/utils.js"></script>
  <script src="index.js"></script>
  <script src="rate.js"></script>
</body>
</html>
